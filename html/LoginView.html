<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="/css/styles.css" rel="stylesheet">
</head>

<body class="body-login">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-5">
          <div class="card border-rounded">
            <div class="row g-0">
                <div class="card-body text-black">
                  <form id="loginForm">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3"></i>
                      <span class="h1 fw-bold mb-0">Login</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicie com a sua conta</h5>

                    <div class="form-outline mb-4">
                      <input type="email" id="email" class="form-control form-control-lg" placeholder="email" />
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="password" class="form-control form-control-lg"
                        placeholder="password" />
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn text-white btn-lg btn-block w-100 d-grid purple"
                        type="submit">Login</button>
                    </div>
                    <div class="text-center">
                      <p>NÃ£o tem uma conta? <a class="text-purple" href="/html/RegisterView.html"
                          >Registe-se aqui!</a></p>
                    </div>

                  </form>

                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script type="module" src="/js//login.js"></script>

</html>
