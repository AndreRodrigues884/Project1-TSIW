<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body class="body_user">
    <nav id="nav" class="navbar navbar-expand-sm navbar-custom navbar-background">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                <img src="/img/main_logo.png" alt="Logo" style="height: 40px;">
            </a>
            <div class="collapse navbar-collapse ms-auto" id="collapsibleNavbar">
                <ul class="navbar-nav mx-auto gap-5">
                    <li class="nav-item mx-auto">
                        <a class="nav-link main-text-color" href="/html/user/AboutView.html">Sobre</a>
                    </li>
                    <li class="nav-item mx-auto">
                        <a class="nav-link main-text-color" href="/html/user/PlanView.html">Plano Curricular</a>
                    </li>
                    <li class="nav-item dropdown mx-auto">
                        <a class="nav-link dropdown-toggle main-text-color" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Atividades
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/html/user/EventsView.html">Eventos</a></li>
                            <li><a class="dropdown-item" href="#">Prémios</a></li>
                            <li><a class="dropdown-item" href="#">Projetos</a></li>
                        </ul>
                    </li>
                    <li class="nav-item mx-auto">
                        <a class="nav-link main-text-color" href="/html/user/AlumniView.html">Alumni</a>
                    </li>
                    <li class="nav-item mx-auto">
                        <a class="nav-link main-text-color" id="welcomeMessage"></a>
                    </li>
                </ul>
            </div>
            <a href="/html/user/EditProfileView.html"><i class="bi bi-person main-text-color p-4 fs-3"></i></a>
            <button id="loginButton" class="btn main-text-color purple">Login</button>
            <button id="logoutButton" class="btn main-text-color purple">Logout</button>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h2>Edição de Perfil</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" id="name" class="form-control" placeholder="Nome">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Data de Nascimento</label>
                        <input type="date" id="dob" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="sex" class="form-label">Sexo</label>
                        <select id="sex" class="form-select">
                            <option selected disabled>Selecione...</option>
                            <option value="male">Masculino</option>
                            <option value="female">Feminino</option>
                            <option value="other">Outro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Localização</label>
                        <input type="text" id="location" class="form-control" placeholder="Localização">
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="/html/user/AboutView.html" class="btn btn-danger">Cancelar</a>
                        <button type="button" id="confirmEdit" class="btn btn-success">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<script type="module" src="/js/models/UserModel.js"></script>
<script type="module" src="/js/views/user/EditProfile.js"></script>

</html>
