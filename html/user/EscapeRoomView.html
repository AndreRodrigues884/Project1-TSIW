<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/css/escape.css" rel="stylesheet">
</head>

<body class="body-gradient">
    <div>
        <a href="/html/user/AboutView.html"><button class="backBtn">Voltar</button></a>
    </div>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div id="escapeMessageContainer">
            <h1 class="text-white" id="escapeMessage"></h1>
        </div>
    </div>
</body>
<script>
    function escapeMessage() {
    let loginStatus = localStorage.getItem('isLoggedIn');
    let nameUser = localStorage.getItem('nameUser');
    let userRole = localStorage.getItem('userRole');
    let escapeMessage = document.getElementById('escapeMessage');

    if (escapeMessage) {
    let containerDiv = document.createElement('div');
    containerDiv.classList.add('message-container');

    if (userRole === 'user' && loginStatus === 'true') {
        let welcomeMessage = document.createElement('p');
        welcomeMessage.textContent = 'Bem-vindo ao Escape Room, ' + nameUser + '!';
        containerDiv.appendChild(welcomeMessage);

        let startButton = document.createElement('button');
        startButton.classList.add('startBtn');
        startButton.textContent = 'START';
        startButton.addEventListener('click', function () {
            window.location.href = '/html/user/StartEscapeRoom.html';
        });
        containerDiv.appendChild(startButton);
    } else {
        let loginMessage = document.createElement('p');
        loginMessage.textContent = 'Precisa de iniciar sessão para participar neste Escape Room!';
        containerDiv.appendChild(loginMessage);

        // Cria e adiciona o botão de login
        let loginButton = document.createElement('button');
        loginButton.classList.add('startBtn');
        loginButton.textContent = 'Ir para Login';
        loginButton.addEventListener('click', function () {
            window.location.href = '/html/LoginView.html';
        });
        containerDiv.appendChild(loginButton);
    }

    // Adiciona a div container ao escapeMessage
    escapeMessage.appendChild(containerDiv);
}
}

escapeMessage();

</script>
<script type="module" src="/js/models/UserModel.js"></script>


</html>
