<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room</title>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/escape.css">
</head>

<body>
    <div class="align_escape">
        <div class="bc_escape">
            <div style="height: 100%;">
                <div class="header">
                    <div class="icon_position">
                        <a href="/html/user/EscapeRoomView.html"><iconify-icon icon="ion:arrow-back-circle-sharp"
                                width="40" height="40" style="color: white; cursor: pointer;"></iconify-icon></a>
                    </div>
                    <div class="counter_position">
                        <div id="counter" class="counter">01:30</div>
                    </div>
                </div>
                <div class="pc-group">
                    <div class="pc-up-group">
                        <img src="/img/tv1.png" id="tv-1" class="tv-1" alt="">
                        <img src="/img/tv2.png" id="tv-2" class="tv-2" alt="">
                        <img src="/img/tv3.png" id="tv-3" class="tv-3" alt="">
                    </div>
                    <div class="pc-down-group">
                        <img src="/img/tv4.png" id="tv-4" class="tv-4" alt="">
                        <img src="/img/tv5.png" id="tv-5" class="tv-5" alt="">
                        <img src="/img/tv6.png" id="tv-6" class="tv-6" alt="">
                        <img src="/img/tv7.png" id="tv-7" class="tv-7" alt="">
                    </div>
                </div>
                <div class="group-2">
                    <div class="group-3">
                        <img src="/img/objeto1.png" id="object1" class="object1" alt="">
                        <img src="/img/objeto7.png" id="object7" class="object7" alt="">
                    </div>
                    <div class="group-4">
                        <img src="/img/objeto6.png" id="object6" class="object6" alt="">
                        <img src="/img/objeto4.png" id="object4" class="object4" alt="">
                    </div>
                    <div class="group-5">
                        <img src="/img/objeto5.png" id="object5" class="object5" alt="">
                        <img src="/img/objeto3.png" id="object3" class="object3" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

   <!--  Modal -->
   <div class="modal" id="modalQuestion">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Pergunta</h4>
            </div>
            <!-- Modal Body -->
            <div class="modal-body" id="modalBody">
                <!-- O conteúdo do modal será preenchido dinamicamente aqui -->
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnVerify">Verificar</button>
            </div>
        </div>
    </div>
</div>


    <!-- Modal para as instruções do jogo -->
    <div class="modal" id="modalInstructions">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Instruções do Jogo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>"UPS!!! O nosso programador foi afetado por um vírus e precisa da sua ajuda para voltar ao trabalho. <br>Para o ajudar deve responder acertadamente a 6 perguntas que estão escondidas dentro de objetos espalhados pelo escape room.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btnModal" data-bs-dismiss="modal">Iniciar Tentativa</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="/js/views/user/EscapeRoomView.js"></script>

</html>
