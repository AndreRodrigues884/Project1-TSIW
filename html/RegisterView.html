<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body class="body-login">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="/img/logo.png" alt="login form" class="img-fluid"
                                    style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form id="registrationForm">
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">Registar</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Crie sua conta</h5>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="name" name="name"
                                                class="form-control form-control-lg" placeholder="nome" required />

                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="date" id="dob" name="dob"
                                                class="form-control form-control-lg" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <select id="sex" name="sex" class="form-control form-control-lg" required>
                                                <option value="male">Masculino</option>
                                                <option value="female">Feminino</option>
                                                <option value="other">Outro</option>
                                            </select>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="location" name="location"
                                                class="form-control form-control-lg" placeholder="localidade"
                                                required />

                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="email" class="form-control form-control-lg"
                                                placeholder="email" required />

                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="password" class="form-control form-control-lg"
                                                placeholder="password" required />

                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn text-white btn-lg btn-block w-100 d-grid"
                                                style="background-color: #C95534;" type="submit">Registar</button>
                                        </div>
                                        <div class="text-center">
                                            <p class="mb-5 pb-lg-2">JÃ¡ tem uma conta? <a href="/html/LoginView.html"
                                                    style="color: #C95534;">Login!</a></p>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="module" src="/js/register.js"></script>

</html>
