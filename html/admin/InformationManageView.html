    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <div>
                <h4 id="addSection" class="main-text-color">Adicionar <i class="bi bi-plus-circle"></i></h4>
            </div>
        </div>
    </div>
     <!-- Tabela de Sections -->
     <div class="container d-inline">
        <div class="row justify-content-center">
            <div class="col">
                <table class="table table-dark table-bordered table-striped w-75 mx-auto table-custom" id="sectionTable">
                    <thead>
                        <tr>
                            <th>Titulo</th>
                            <th>Texto</th>
                            <th>Imagem</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os dados da tabela seriam preenchidos dinamicamente aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Add Sections -->
    <div class="modal fade" id="addSectionModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Adicionar Secção</h5>
                    <button type="button" id="closeModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUCForm">
                        <div class="mb-3">
                            <input type="file" class="form-control" id="imgInput" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="titleInput" placeholder="Titulo" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="textInput" placeholder="Texto" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeModal" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="addSectionButton">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

     <!-- Modal Edit Section -->
     <div class="modal fade" id="sectionDetailsModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Detalhes desta Secção</h5>
                    <button type="button" class="btn-close" id="closeModal" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <p class="" id="modalId"></p>
                                    <input type="text" id="modalTileInput" placeholder="Titulo da Secção">
                                    <input type="text" id="modalTextInput" placeholder="Texto da Secção">
                                    <input type="file" id="modalImg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="confirmEditButton">Confirmar</button>
                    <button type="button" class="btn btn-danger" id="closeModal" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="/js/models/AdminModel.js"></script>

</html>
