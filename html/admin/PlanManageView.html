<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curricular Plan Manage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha384-vZ5jBCsXYz6Mhe3u8Fn4sH4p5jv4w3blLc1rKx9H0hyAdOey1yhpz73j+0V2zF5w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
    <nav id="nav" class="navbar navbar-expand-sm navbar-custom navbar-background">
        <div class="container-fluid">
            <a class="navbar-brand">TSIW</a>
            <div class="collapse navbar-collapse ms-auto" id="collapsibleNavbar">
                <ul class="navbar-nav mx-auto gap-5">
                    <li class="nav-item mx-auto">
                        <a class="nav-link main-text-color" href="/html/admin/UsersManageView.html">Gerir Utilizadores</a>
                    </li>
                    <li class="nav-item mx-auto">
                        <a class="nav-link main-text-color" href="/html/admin/InformationManageView.html">Gerir Conteúdo</a>
                    </li>
                    <li class="nav-item mx-auto">
                        <a class="nav-link main-text-color" href="/html/admin/PlanManageView.html">Gerir Plano Curricular</a>
                    </li>
                    <li class="nav-item mx-auto">
                        <a class="nav-link main-text-color" href="/html/admin/ActivitiesManageView.html">Gerir Atividades</a>
                    </li>
                    <li class="nav-item mx-auto">
                        <a class="nav-link main-text-color" href="/html/admin/AlumniManageView.html">Gerir Testemunhos</a>
                    </li>
                    <li class="nav-item mx-auto">
                        <a class="nav-link main-text-color" id="welcomeMessage"></a>
                    </li>
                </ul>
            </div>
            <button id="logoutButton" class="btn main-text-color purple">Logout</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <div>
                <h4 id="addUC" class="main-text-color">Adicionar <i class="bi bi-plus-circle"></i></h4>
            </div>
        </div>
    </div>


    <!-- Modal Adicionar UC -->
    <div class="modal fade" id="addUCModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Adicionar Unidade Curricular</h5>
                    <button type="button" id="closeModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUCForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="ucInput" placeholder="Nome da Unidade Curricular:" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="periodInput" placeholder="Período:" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeModal" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="addUCButton">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabela de UCs -->
    <div class="container d-inline">
        <div class="row justify-content-center">
            <div class="col">
                <table class="table table-bordered table-striped w-75 mx-auto table-custom" id="ucTable">
                    <thead>
                        <tr>
                            <th>Unidade Curricular</th>
                            <th>Semestre</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os dados da tabela seriam preenchidos dinamicamente aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Edit UC -->
    <div class="modal fade" id="ucDetailsModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Detalhes da Unidade Curricular</h5>
                    <button type="button" class="btn-close" id="closeModal" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <p class="text-secondary" id="modalId"></p>
                                    <input type="text" id="modalUCInput" placeholder="Nome da UC">
                                    <input type="text" id="modalPeriodInput" placeholder="Período da UC">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="confirmEditButton">Confirmar</button>
                    <button type="button" class="btn btn-danger" id="closeModal" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="/js/models/AdminModel.js"></script>
<script type="module" src="/js/views/admin/plan.js"></script>

</html>
