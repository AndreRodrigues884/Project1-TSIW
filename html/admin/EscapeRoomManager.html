<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
          <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <img src="/img/main_logo.png" alt="">
          </a>
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start">
            <li class="nav-item">
              <a class="nav-link align-middle px-0 text-white" href="/html/admin/UsersManageView.html">
                <i class="bi bi-people-fill"></i> <span class="ms-1 d-none d-sm-inline">Gerir Users</span>
              </a>
            </li>
            <li>
              <a href="/html/admin/PlanManageView.html" class="nav-link px-0 align-middle text-white">
                <i class="bi bi-ui-checks-grid"></i> <span class="ms-1 d-none d-sm-inline">Gerir Plano Curricular</span></a>
            </li>
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle px-0 align-middle text-white" id="dropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-calendar-event"></i> <span class="ms-1 d-none d-sm-inline">Gerir Atividade</span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li>
                      <a href="/html/admin/ProjectsManageView.html" class="dropdown-item">Projetos</a>
                  </li>
                  <li>
                      <a href="/html/admin/EventsManageView.html" class="dropdown-item">Eventos</a>
                  </li>
              </ul>
          </li>
            <li>
              <a href="/html/admin/AlumniManageView.html" class="nav-link px-0 align-middle text-white">
                <i class="bi bi-person-bounding-box"></i> <span class="ms-1 d-none d-sm-inline">Gerir Testemunhos</span></a>
            </li>
            <li>
              <a href="/html/admin/FormManageView.html" class="nav-link px-0 align-middle text-white">
                <i class="bi bi-info-circle"></i> <span class="ms-1 d-none d-sm-inline">Gerir Formulários</span></a>
            </li>
            <li>
              <a class="nav-link px-0 align-middle main-text-color" href="/html/admin/EscapeRoomManager.html">
              <i class="bi bi-dice-5"></i><span class="ms-1 d-none d-sm-inline">Escape Room</span></a>
          </li>
          </ul>
          <div class="dropdown pb-4">
            <span id="logoutButton" class="btn main-text-color purple">Logout</span>
          </div>
        </div>
      </div>
      <div class="col py-3">
        <div class="px-5 mt-5">
            <div class="d-flex justify-content-between">
                <div>
                    <h4 id="addQuestion" class="main-text-color">Adicionar Questão <i class="bi bi-plus-circle"></i></h4>
                </div>
            </div>
        </div>
      <div class="col py-3">
        <div class="container d-inline">
          <div class="row row-custom">
            <div class="col col-custom">
              <table class="table table-dark table-bordered table-striped w-50 mx-auto table-custom" id="questionTable">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Pergunta</th>
                    <th>1º Resposta</th>
                    <th>2º Resposta</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Os dados da tabela seriam preenchidos dinamicamente aqui -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
    </div>
    </div>


     <!-- Modal Adicionar QR -->
     <div class="modal fade" id="addQuestionModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="modal-title">Adicionar Questão</h5>
                  <button type="button" id="closeModal" class="btn-close" data-bs-dismiss="modal"
                      aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form id="addQuestionForm">
                      <div class="mb-3">
                          <input type="text" class="form-control" id="questionInput"
                              placeholder="Insira a Pergunta:" required>
                      </div>
                      <div class="mb-3">
                          <input type="text" class="form-control" id="GoodAnswerInput" placeholder="Insira a 1º Resposta:" required>
                      </div>
                      <div class="mb-3">
                        <input type="text" class="form-control" id="BadAnswerInput" placeholder="Insira a 2º Resposta:" required>
                    </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" id="closeModal"
                      data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary" id="addQuestionButton">Adicionar</button>
              </div>
          </div>
      </div>
  </div>
    


  


</body>
<script type="module" src="/js/views/admin/escape.js"></script>

</html>
